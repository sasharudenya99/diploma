<mat-card>
    <mat-card-title>
        <mat-icon>assignment_ind</mat-icon>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field>
                <input type="text" matInput placeholder="Логин" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Пароль" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Подтверждение пароля" formControlName="confirmPassword">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Фамилия" formControlName="surname">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Имя" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Отчество" formControlName="patronymic">
            </mat-form-field>
            <!-- <mat-label>Группа</mat-label> -->
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
            <div>
                <button mat-button class='button' routerLink='/login'>Зарегистрироваться</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
