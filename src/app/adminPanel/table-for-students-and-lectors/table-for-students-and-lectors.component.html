<div class="main">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort matSortStart="asc" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Полное имя</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Логин</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Последний вход </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="s">
            <th mat-header-cell *matHeaderCellDef> Предметы </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="y" class="actions">
            <th mat-header-cell *matHeaderCellDef> Действиe </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button matTooltip="Статистика авторизации в системе" aria-label="Diagram">
                    <mat-icon>delete_forever</mat-icon>
                </button>
                <button mat-button matTooltip="Список предметов" aria-label="listOfSubsject">
                    <mat-icon>list</mat-icon>
                </button>
                <button mat-button matTooltip="Профиль" aria-label="Profile">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <button mat-button matTooltip="Редактировать" aria-label="Edit" (click)="openDialogEdit()">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button matTooltip="Удалить" aria-label="Delete" (click)="openDialogDelete()">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="true"></mat-paginator>
</div>
