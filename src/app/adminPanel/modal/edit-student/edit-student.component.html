<h1 mat-dialog-title>Редактирование студентов</h1>
<form [formGroup]="this.form" (ngSubmit)="submit()">
    <mat-dialog-content>
        <h2>{{ this.fullName }}</h2>
        <div>
            <mat-form-field>
                <input matInput formControlName="Surname" placeholder="Фамилия">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="Name" placeholder="Имя">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="Patronymic" placeholder="Отчество">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Группа</mat-label>
                <mat-select formControlName="Group">
                    <mat-optgroup [label]="this.form.controls.Group.value">
                        <mat-option *ngFor="let group of groups" [value]="group">{{ group.Name }}</mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="password">
            <a [routerLink]="['resetPassword/student', this.form.controls.Id.value]" (click)="onNoClick()">Сбросить пароль</a>
        </div>
    </mat-dialog-content>
    <div class="line"></div>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Отмена</button>
        <button class="btn" mat-button (click)="onYesClick()">Изменить</button>
    </mat-dialog-actions>
</form>
