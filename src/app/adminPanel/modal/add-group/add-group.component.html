<h1 mat-dialog-title *ngIf="this.data.data.Name">Редактирование группы</h1>
<h1 mat-dialog-title *ngIf="!this.data.data.Name">Добавление группы</h1>
<form [formGroup]="this.form" (ngSubmit)="submit()">
    <mat-dialog-content>
        <h2 *ngIf="this.data.data.Name"> Группа - {{ this.data.data.Name }}</h2>
        <div>
            <mat-form-field>
                <input matInput formControlName="Name" placeholder="Номер группы">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Год поступления</mat-label>
                <mat-select formControlName="StartYear">
                    <mat-optgroup [label]="this.form.controls.StartYear.value">
                        <mat-option *ngFor="let group of this.yearOfReceipt()" [(value)]="group">
                            <p>{{group}}</p>
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Год окончания</mat-label>
                <mat-select formControlName="GraduationYear">
                    <mat-optgroup [label]="this.form.controls.GraduationYear.value">
                        <mat-option *ngFor="let group of this.yearOfIssue()" [value]="group">
                            {{group}}
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Отмена</button>
        <button class="btn" mat-button (click)="onYesClick()">Сохранить</button>
    </mat-dialog-actions>
</form>
