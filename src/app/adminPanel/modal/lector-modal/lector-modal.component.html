<h1 mat-dialog-title>Добавление преподавателя</h1>
<mat-dialog-content>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.Username" placeholder="Логин">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.Password" placeholder="Пароль">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.ConfirmPassword" placeholder="Повторите пароль">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.Name" placeholder="Фамилия">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.Surname" placeholder="Имя">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.Patronymic" placeholder="Отчество">
        </mat-form-field>
    </div>
    <div class="checkbox">
        <mat-checkbox [(ngModel)]="data.IsSecretary">Секретарь</mat-checkbox>
    </div>
    <div class="checkbox">
        <mat-checkbox [(ngModel)]="data.IsLecturerHasGraduateStudents">Руководитель дипломного проекта</mat-checkbox>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button class="btn" mat-button [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
</mat-dialog-actions>
