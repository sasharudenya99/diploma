<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <div class="button">
    <button type="submit" mat-button>Войти</button>
  </div>
  <div class="button">
    <button type="submit" mat-button>Вход</button>
  </div>
  <div class="button">
    <button mat-button class="style-a">Контроль успеваемости</button>
  </div>

</form>
</mat-card-content>
</mat-card>
