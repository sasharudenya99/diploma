<mat-card>
    <mat-card-title>
        <mat-icon>assignment_ind</mat-icon>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Логин" formControlName="username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Пароль" formControlName="password">
                </mat-form-field>
            </p>
            <div>
                <button routerLink='/admin/main' type="submit" mat-button>Войти</button>
            </div>
            <div>
                <button routerLink='/register' type="submit" mat-button>Регистрация</button>
            </div>
            <div>
                <button mat-button class="style-a" (click)="openControlGroupDialog()">Контроль успеваемости</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
